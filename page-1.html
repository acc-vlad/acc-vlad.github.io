        <section id="content" class="home" style="text-align: center">

                .disp_none {
                    display: none;
                }

                .disp_none_2 {
                    display: none;

                .disp_none_3 {
                    display: none;
                }

                .pon {

            <div class="container h_bot_10">

                $('.example').click(function() {
                    $('.example,.tamplate_1,.disp_none_3').hide(500);

                $('.disp_none').click(function() {
                    $('.disp_none,.disp_none_2,.disp_none_3').hide(500);

                $('.phone').click(function() {
                    $('.phone,.tamplate_1,.disp_none_2').hide(500);
